grumphp:
  tasks:
    composer: ~
    file_size: ~
    jsonlint: ~
    phpcs:
      standard: PSR12
    phplint:
      triggered_by: ["php"]
    phpmd: ~
    phpparser:
      kind: php7
      triggered_by: [ "php" ]
    phpversion:
      project: '7.3'
    yamllint: ~
    securitychecker_enlightn:
      lockfile: ./composer.lock
      run_always: false
